name: Matrix Core Tests

on: [push, pull_request]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run project structure test
      run: python tests/test_project_structure.py
      
    - name: Run basic test
      run: python tests/simple_test.py
      
    - name: Run API tests
      run: python tests/test_api_endpoints.py
    - name: Run demo data tests
      run: python tests/test_demo_data.py
