name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run basic tests
      run: |
        python -m pytest tests/ -v
    
    - name: Quick system check
      run: |
        python -c "from backend.app import create_app; print('✅ App imports work')"
        python -c "from backend.models.user_models import User; print('✅ Models import work')"
        python -c "from backend.utils.ai_helpers import analyze_user_intent; print('✅ AI helpers work')"
